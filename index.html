<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>ToDo</title>
</head>

<body>
  <div class="container-fluid mt-3">
    <div class="row">
      <div id="task-list-container" class="col-12">
        <div class="card">
          <div id="title" class="card-header text-danger text-center display-6">
            Yapılacaklar Listesi
          </div>
          <div class="card-body">
            <form>
              <div class="input-group">
                <input id="desc-task" type="text" class="form-control" placeholder="Görevi yazınız"
                  aria-label="Görev açıklaması" aria-describedby="btn-add">
                <button class="btn btn-success" type="submit" id="btn-add">Ekle</button>
                <button class="btn btn-danger" style="display: none;" type="button" id="btn-cancel">Vazgeç</button><!-- Vazgeç butonu eklendi -->
              </div>
            </form>
          </div>
          <div class="card-header rounded-2 d-flex justify-content-between align-items-center">
            <div id="filters" class="d-flex gap-3">
              <span id="all" class="active">Hepsi</span>
              <span id="pending">Yapılacaklar</span>
              <span id="completed">Tamamlananlar</span>
            </div>
            <div>
              <button id="btn-clear-all" class="btn btn-danger btn-sm">Tümünü Sil</button>
            </div>
          </div>
        </div>
        <!-- Buradaki kodları app.js'e taşıdık -->
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
